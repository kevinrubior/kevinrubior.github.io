<h1>hello world</h1>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 80%;
}

td, th {
  border: 1px solid #000000;
  text-align: left;
  padding: 10px;
}

tr:nth-child(1) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Study Time</th>
    <th>Grade</th>
  </tr>
  <tr>
    <td>Kevin</td>
    <td>30 minutes</td>
    <td>100</td>
  </tr>
  <tr>
    <td>Emma</td>
    <td>3 hours</td>
    <td>99</td>
  </tr>
  <tr>
    <td>Marcelino</td>
    <td>2 hours</td>
    <td>96</td>
  </tr>
  <tr>

  </tr>
</table>

</body>
</html>
